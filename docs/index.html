<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
  <style>
    .sidebar {
      padding-top: 0;
    }

    .app-name.hide,
    .sidebar-nav.hide {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    // Redirect root to en-us BEFORE Docsify loads
    if (
      location.hash === '' ||
      location.hash === '#' ||
      location.hash === '#/'
    ) {
      location.replace('#/en-us/');
    }
  </script>

  <script>
    // Language detection
    var lang = location.hash.match(/#\/(ru-ru|en-us)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/ru-ru/(.*)': '/ru/$1',
        '/en-us/(.*)': '/en/$1',
      },
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'docsify',
      nameLink: {
        '/ru-ru/': '#/ru-ru/',
        '/': '#/',
      },
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->


  <div class="progress" style="opacity: 0; width: 0%;"></div>
</body>

</html>
